# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: emerald
  favicon: favicon.png # Add this line

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
    blog_section_description: 'Personal blog covering various topics and insights' 
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''
  icon:
    icon: 'favicon.png'  # Add this for the browser tab icon
# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "AminTheDream"

# Site footer
footer:
  copyright:
    notice: 'Â© Amin Nooranikhojasteh 2025'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
  # New blog-related features
  blog:
    show_related: true
    show_date: true
    show_categories: true
    show_tags: true
    post_view: 'classic'  # Options: 'classic', 'card', 'compact'
    list_style: 'grid'    # Options: 'list', 'grid', 'masonry'
