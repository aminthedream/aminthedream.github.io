name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true
    - uses: actions/cache@v3
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-
    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v3
    - name: Build with Hugo
      env:
        HUGO_ENVIRONMENT: production
      run: |
        echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
        hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
    - name: Generate Pagefind search index
      run: npx pagefind --site "docs"  # Changed from "public" to "docs"

    - name: Debug directories
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Docs directory exists?"
        test -d docs && echo "Yes" || echo "No"
        echo "Public directory exists?"
        test -d public && echo "Yes" || echo "No"
        echo "Docs directory contents (if exists):"
        test -d docs && ls -la docs/ || echo "Directory doesn't exist"
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs  # Changed from ./public to ./docs
    - name: Verify artifact
      run: |
        echo "Looking for artifact..."
        ls -la $RUNNER_TEMP
        find $RUNNER_TEMP -name "github-pages*" -type f


  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        artifact_name: github-pages
